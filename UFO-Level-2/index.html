<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href='static/css/styles.css'>
    

    <title>UFO Sightings</title>
  </head>
  <body>
    <div class="wrapper">
        <nav class="navbar">
            <a class="navbar-font" href="index.html">
            <img class='alien' src="static/images/alien.svg" width="70" height="70" class="d-inline-block align-top" alt="" loading="lazy">
            UFO Sightings
            </a>
        </nav>

        <!-- Cycling through various Images -->
        <!-- The coding to create the slide show was adapted from Bootstrap. Images were drawing using Adobe Illustrator and 3DS max -->

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <h1>UFO Sightings</h1>
                <p>The Truth is Out There</p>
              <div class="carousel-item active">
                <img class="d-block w-100" src="static/images/UFO-sighting1.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="static/images/UFO-sighting2.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="static/images/UFO-sighting3.jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div><br><br>

          <div class="container">
            <div class="row margin-top-50">
              <div class="col-md-2">
                <aside class="filters">
                  <div class="panel panel-default">
                    <div class="panel-heading">Filter Search</div>
                    <div class="panel-body">
                      <form>
                        <div class="form-group">
                          <ul class="list-group" id="filters">
                            <li class="box list-group">
                              <label for="date">Enter a Date</label>
                              <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                            </li>
                            <li class="box list-group">
                              <label for="date">Enter a City</label>
                              <input class="form-control" id="cityselect" type="text" placeholder="Melbourne">
                            </li>
                            <li class="box list-group">
                              <label for="date">Enter a State</label>
                              <input class="form-control" id="stateselect" type="text" placeholder="VIC">
                            </li>
                            <li class="box list-group">
                              <label for="date">Enter a Country</label>
                              <input class="form-control" id="countryselect" type="text" placeholder="AUS">
                            </li>
                            <li class="box list-group">
                              <label for="date">Enter a Shape</label>
                              <input class="form-control" id="shapeselect" type="text" placeholder="Unknown">
                            </li>
                          </ul>
                        </div>
                        <button id="filter-btn" type="button" class="btn">Filter Table</button>
                      </form>
                    </div>
                  </div>
                </aside>
                <hr>
                <button id="reset-table-btn" type="button" class="btn btn-default">Reset Table</button>
              </div>
              <div class="col-md-10">
                <div id="table-area" class="table-main">
                  <table id="ufo-table" class="table table-striped">
                    <thead>
                      <tr>
                        <th class="table-head">Date</th>
                        <th class="table-head">City</th>
                        <th class="table-head">State</th>
                        <th class="table-head">Country</th>
                        <th class="table-head">Shape</th>
                        <th class="table-head">Duration</th>
                        <th class="table-head">Comments</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <!-- These breaks were created to prevent the footer from overlapping with the resent button -->
          <br><br><br> 
          <footer class="footer">
            <div class="row">
              <div class="col-md-6">
                <span class="bottom">UFO Sightings</span>
              </div>
              <div class="bottom-right col-md-6">
                <span>Images are Â© Sumukh Kumble, 2020</span>
              </div>
            </div>
          </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="static/js/data.js"></script>
    <script src="static/js/UFO2NWapp.js"></script>
     <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
 
     <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
  </body>
</html>
